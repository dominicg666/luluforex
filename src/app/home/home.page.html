<ion-header mode="ios" class="header-conatainer">
  <ion-toolbar mode="ios">
    <img class="logo" src="../../assets/images/logo.png" />
    <ion-title>

    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button class="side-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="top-container">
    <form [formGroup]="form">
      <ion-list mode="ios">
        <ion-item class="myr-item">
          <ion-select okText="OK" value="MYR" cancelText="Cancel" interface="action-sheet" >
            <ion-select-option value="MYR">MYR</ion-select-option>
          </ion-select>
          <ion-label>1.00</ion-label>
        </ion-item>

        <ion-item>
          <ion-select okText="OK" cancelText="Cancel" interface="action-sheet" formControlName="rate"
            (ionChange)="changeRate($event)">
            <ion-select-option value="">Choose</ion-select-option>
            <ion-select-option *ngFor="let option of rates?.rates" [value]="option.rate">{{option.toccy}}
            </ion-select-option>

          </ion-select>
          <ion-label>{{selectedValue}}</ion-label>
        </ion-item>

      </ion-list>
    </form>
    <ion-list mode="ios">
      <ion-item class="currency-container">
        <ion-label *ngIf="form.get('rate').value!=''" mode="ios">1 {{selectedCurrency}} = {{convertRateMyr}} MYR
          <ion-icon name="notifications"></ion-icon>
        </ion-label>
      </ion-item>
    </ion-list>
    <div class="curve-shape-bottom">
      <div class="shape-padding">
        <ion-button class="round-shape-button">
          <ion-icon name="ios-send"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
  <ion-grid class="grid-layer">
    <ion-row>
      <ion-col>
        <ion-icon name="send"></ion-icon>
        <ion-label>
          Send Money
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-icon name="people"></ion-icon>
        <ion-label>
          Recipients
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-icon name="list"></ion-icon>
        <ion-label>
          My Transfers
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-icon name="chatboxes"></ion-icon>
        <ion-label>
          Live Chat
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-icon name="gift"></ion-icon>
        <ion-label>
          Promotions
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-icon name="settings"></ion-icon>
        <ion-label>
          My Accounts
        </ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
